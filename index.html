<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-gift"></i> My Wishlist</h1>
            <p>Keep track of all your desires</p>
        </header>

        <div class="wishlist-container">
            <div class="add-wish">
                <input type="text" id="wish-input" placeholder="Add a new wish...">
                <input type="text" id="wish-url" placeholder="URL (optional)">
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
            </div>

            <ul id="wishlist">
                <!-- Wishes will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
