<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-gift"></i> My Wishlist</h1>
            <p>Keep track of all your desires</p>
        </header>

        <div class="wishlist-container">
            <div class="add-wish">
                <input type="text" id="wish-input" placeholder="Add a new wish...">
                <input type="text" id="wish-url" placeholder="URL (optional)">
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
            </div>

            <ul id="wishlist">
                <!-- Wishes will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Music Player -->
<!-- Replace your existing music player with this -->
<div class="music-player">
    <button id="music-toggle" class="music-btn">
        <i class="fas fa-music"></i>
        <span class="music-status">Music: Loading...</span>
    </button>
    <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        <i class="fas fa-volume-up"></i>
    </div>
</div>

<script src="script.js"></script>

<!-- Add this modal at the bottom of your body -->
<div id="music-modal" class="music-modal">
    <div class="modal-content">
        <h3>Welcome to My Wishlist!</h3>
        <p>Click the button below to enable background music:</p>
        <button id="enable-music" class="music-btn">
            <i class="fas fa-music"></i> Enable Music
        </button>
    </div>
</div>


    
</body>
</html>
